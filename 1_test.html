<!--声明文档类型-->
<!DOCTYPE html>
<!--html根元素-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端 浏览器适配-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="..">
    <meta name='description' content="123">
    <title>Document</title>
</head>
<body>
    <h1>标题</h1>
    <p>段落</p>
    <!--图片-->
    <!--相对路径
    绝对路径
    -->
    <img src="picture/timg.jpg" alt="这是一个图片" title="这是一张背景图">
    <img src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=1667994205,255365672&fm=5" alt="" title="这是一只猫">
    <!--超链接 属性打开新窗口-->
    <a href="http://www.baidu.com" target="-blank">跳转百度</a>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <ol>
            <li>111</li>
            <li>222</li>
            <li>333</li>
    </ol>
    <!--化分区块 布局 div+css布局-->
    <div>
        hahhahh
    </div>
        <a href="#">百度</a>
    <div>
            以下信息根据您的兴趣<span style="color:brown;">推荐</span>
    </div>
    <!--span为行-->
    <span>dongdong</span>
    <!--表单元素-->
    <form action="">
        <div>
            <!--文本框-->
            用户名：<input type="text">
            <!--密码框-->
            密码：<input type="password">
        </div>
        
        
        <!--radio 单选框-->
        <input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <!--checkbox-->
        <input type="checkbox" name="hobby">足球
        <input type="checkbox" name="hobby">篮球
        <!--下拉框-->
        <select>
            <option value="">黑大</option>
            <option value="">林大</option>
        </select>
        <!--文本域-->
        <textarea cols="30" rows="10"></textarea>
        <!--提交按钮 点击会自动提交表单-->
        <input type="submit">
        <button>按钮</button>
    </form>

</body>
</html>
